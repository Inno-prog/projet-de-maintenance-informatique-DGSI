server.port=8082
spring.application.name=dgsi-maintenance

# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console (for development only)
spring.h2.console.enabled=true

# Keycloak Configuration (Installation locale)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Maintenance-DGSI
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Maintenance-DGSI/protocol/openid-connect/certs

# Désactiver l'auto-configuration OAuth2 client (nous sommes uniquement resource server)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# Keycloak Admin Configuration
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=Maintenance-DGSI
keycloak.admin.username=admin
keycloak.admin.password=admin123
keycloak.admin.client-id=admin-cli

# Configuration des transactions
spring.transaction.default-timeout=30
spring.jpa.open-in-view=false

# Logging SQL
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration de la base de données
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
